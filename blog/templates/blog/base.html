{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %} {% endblock %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/static/css/main.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
    <div id="fb-root"></div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-2">
                    <a href="/index" class="btn btn-lg btn-warning">Home</a>
                </div>
                <div class="col-md-2">
                    <a href="/check_out" class="btn btn-lg btn-warning">Check out</a>
                </div>
                <div class="col-md-4">
                    <a href="/shop" class="btn btn-lg btn-warning">Chocolate shop</a>
                </div>
                <div class="col-md-2">
                    <a href="/gift_card" class="btn btn-lg btn-warning">Gift card</a>
                </div>
                <div class="col-md-2">
                    <a href="/shopping_cart" class="btn btn-lg btn-warning">
                        <span class="badge">5</span>
                        Shopping cart
                    </a>
                </div>
            </div>
        </div>
    </div>
    {% block body %} {% endblock %}
</body>
</html>
